<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Number Guessing Game</title>

<link rel="stylesheet" href="style.css">



<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1><small>Day #1</small></h1>
    <h1>A Number Guessing Game</h1>



    <div class="sandbox">

      <div class="content" id="game">

        <p>Guess a number between <span class="minNum"></span> and <span class="maxNum"></span></p>
        <input type="number" id="guessInput" placeholder="Enter your Guess">
        <input type="submit" value="Submit" id="guessBtn">

        <p class="message"></p>

      </div>
    </div>

<script src="app.js" charset="utf-8"></script>
  </body>
</html>
